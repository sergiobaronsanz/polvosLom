<!DOCTYPE html>
{% load static%}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    {%block style%}{%endblock%}
 

    <!-- Custom fonts for this template-->
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">


    <!-- Custom styles for this template-->
    <link href="{%static 'css/pages/sb-admin-2.min.css'%}" rel="stylesheet">
    <link href="{%static 'vendor/pages/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">

    <style>
        .blue-label{
            color: #02265e!important;
        }

        body {
            font-family: 'Roboto', sans-serif;
        }

    </style>

    <!--Para el autocompletado-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    
    

</head>

<body >
	<!-- Section: Design Block -->
	<section class="vh-100 gradient-custom bg-dark" >
		<div class="container py-5 h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
			  <div class="card text-white" style="border-radius: 1rem;">
				<div class="card-body p-5 text-center">
	  
				  <form method= "post" class="mb-md-5 mt-md-4 pb-5">
					{% csrf_token %}
	  
					<img src= "{% static "img/pages/logo.png" %}" class= "mb-5 w-50">
					{% if messages %}
						{% for message in messages %}
							<p class="text-danger">{{ message }}</p>
						{% endfor %}
					{% endif %}
					<div data-mdb-input-init class="form-outline form-white mb-4">
					  <input name= "usuario" id="typeEmailX" class="form-control form-control-lg" placeholder= "Usuario"/>
					</div>
	  
					<div data-mdb-input-init class="form-outline form-white mb-4">
					  <input name= "contraseña" type="password" id="typePasswordX" class="form-control form-control-lg" placeholder= "Contraseña"/>
					</div>
	  
	  
					<button data-mdb-button-init data-mdb-ripple-init class="btn px-5 bg-dark text-white" type="submit">Login</button>
	  
				</form>
	  
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </section>
</body>

</html>
